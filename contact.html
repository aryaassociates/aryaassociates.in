               <!-- Section: Contact Us -->
    <section id="contact">

        <div class="contact-form bg-primary p-2">

            <h1>Get in Touch</h1>

            <p>Please fill out the quick form and we will be in touch with lightning speed.</p>

            <form action="process.php" method="post">

                <!-- First Name -->
                <div class="form-group">
    
                    <input type="text" name="firstname" pattern="[a-zA-Z]+$" id="firstname" placeholder="First Name" required>
    
                </div>
    
    
                <!-- Last Name -->
                <div class="form-group">
    
                    <input type="text" name="lastname" pattern="[a-zA-Z]+$" id="lastname" placeholder="Last Name" required>
    
                </div>
    
    
                <!-- Email -->
                <div class="form-group">
    
                    <input type="email" name="email" id="email" placeholder="Your email address" required>
    
                </div>
    
    
                <!-- Message -->
                <div class="form-group">
    
                    <textarea name="message" id="message" placeholder="Message" cols="50" rows="5" required></textarea>
    
                </div>

                 <!-- Submit -->
                 <div class="form-group">    
    
                    <button type="submit" id="submit" name="save" class="btn bg-dark">Submit</button>
    
                </div>    
    
            </form>

        </div>
